<div class="container">
    <div>
        <h2>Modifier un Produit : </h2>
    </div>
    <form>
        <div hidden class="col -sm-2 col-md-2 col-lg-2">
            <label for=""> ID Produit</label>
            <input readonly type="text" [(ngModel)]="currentProduit.idProduit"

            name="idProduit" class="form-control">

        </div>
        <div class="col -sm-4 col-md-4 col-lg-4">
            <label for=""> Nom Produit</label>
            <input type="text" [(ngModel)]="currentProduit.nomProduit" name="nomProduit" class="form-control" id="">
        </div>
        <div class="col -sm-2 col-md-2 col-lg-2">
            <label for=""> Prix Produit</label>
            <input type="number" [(ngModel)]="currentProduit.prixProduit"

            name="prixProduit" class="form-control">

        </div>
        <div class="col -sm-4 col-md-4 col-lg-4">
            <label for=""> Date Creation</label>
            <input type="date" [(ngModel)]="currentProduit.dateCreation | date : 'yyyy/mm/dd'" (ngModelChange)="currentProduit.dateCreation=$event" name="dateCreation" class="form-control" id="">
        </div>
        <div class="mt-2">
            <button type="submit" (click)="updateProduit()" class="btn btn-success"> Modifier</button>
        </div>
    </form>
</div>
